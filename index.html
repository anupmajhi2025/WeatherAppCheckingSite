<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-info text-black">
    <div class = "text-center">
        <h1>Welcome to Weather App created by Anup Majhi</h1>
        <form action="/" method="post">
            <div class="col-sm">
                <input type="text" id="cityName" name="cityName" placeholder="City Name">
                <button>Find</button>
            <div>    
        </form>

         {% if data%}
         City Name: {{ data.name }} <br> Region Name: {{data.region}} <br> Country Name: {{data.country}} <br>
         Tempearture: {{data.temp_c}} in degree Centregrade <br>
         Tempearture: {{data.temp_f}} in Fahrenheit <br>
         <img src={{data.icon}} width = 500 height = 400 alt = "Icon"> 
         {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
